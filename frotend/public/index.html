<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO DE USUÁRIOS - IFPR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s"
        alt="Logo IFPR Campus Cascavel"
      />
      <h1>Cadastro de Usuários</h1>

      <form id="form" action="post">
        <div class="input">
          <label for="name">Name</label>
          <input
            type="text"
            class="input"
            name="name"
            id="name"
            placeholder="Type your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="text"
            class="input"
            name="email"
            id="email"
            placeholder="Type your email"
            required
          />

          <label for="age">Age</label>
          <input
            type="text"
            class="input"
            name="age"
            id="age"
            placeholder="Type your age"
          />

          <label for="phone">Phone</label>
          <input
            type="text"
            class="input"
            name="phone"
            id="phone"
            placeholder="Type your phone"
          />

          <label for="CPF">CPF</label>
          <input
            type="text"
            class="input"
            name="CPF"
            id="CPF"
            placeholder="Type your CPF"
          />

          <button type="submit" id="salvar">Salvar usuário</button>
        </div>
      </form>

      <div id="dados-salvos" class="dados-salvos">
        <button type="button" id="listar">Listar usuários</button>
        <button type="button" id="atualizar">Atualizar usuário</button>
        <button type="button" id="deletar">Deletar usuário</button>
      </div>

      <div id="resultados">
        <h2>Usuários</h2>
        <div id="lista-usuarios"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="documento.js"></script>
  </body>
</html>
